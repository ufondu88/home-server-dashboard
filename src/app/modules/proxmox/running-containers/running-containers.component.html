<app-card [title]="'Running LXCs'">
  <table>
    <tr>
      <th>
       Total Disk Space
        <ion-icon name="funnel-outline"></ion-icon></th>
      <th>
        Remaining Disk Space
        <ion-icon name="funnel-outline"></ion-icon>
      </th>
      <th>
       VM
        <ion-icon name="funnel-outline"></ion-icon></th>
      <th>
       Uptime
        <ion-icon name="funnel-outline"></ion-icon></th>
    </tr>
    <tr *ngFor="let container of containers; trackBy:trackContainers">
      <td>{{container.maxdisk | convertBytes}}</td>
      <td>{{container.disk | convertBytes}}</td>
      <td>{{container.name}}</td>
      <!-- <td>{{container.uptime | convertSeconds:'vm'}}</td> -->
      <td>{{container.convertedUptime}}</td>
    </tr>
  </table>
</app-card>
